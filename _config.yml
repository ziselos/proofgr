# Remote theme
remote_theme: "minicomp/ed"

# Plugins
plugins:
  - jekyll-remote-theme

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
